<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FURNITURES</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body >
	
	<div class="container table-responsive">
	<h2>FURNITURES</h2>
	<hr>
		<table class="table table-dark table-sm">
			<thead class="table-dark align-middle">
				<tr>
					<th class="col">IMAGE</th>
					<th class="col">NAME</th>
					<th class="col">DESCRIPTION</th>
					<th class="col">MATERIALS</th>
					<th class="col">PRICE</th>
				</tr>
			</thead>
			<tbody id="NAME">
			</tbody>
		</table>

	<script>
		const xmlhttp = new XMLHttpRequest();

		xmlhttp.onload = function() {
		  var myObj = JSON.parse(this.responseText);
		  document.getElementById("NAME").innerHTML = myObj.map(function(data){
		  	return 	`
		  			<tr">
	
						<td class="align-middle">
							<img src="${data.IMAGE}" class="rounded float-start" alt="" style="max-width: 80px; max-height: 80px;">
						</td>
						<td>${data.NAME}</td>
						<td>${data.DESCRIPTION}</td>
						<td>${data.MATERIALS}</td>
						<td>${data.PRICE}</td>

					</tr>
					`
		  }).join('');
		 
		

		}
		xmlhttp.open("GET", "http://jasondemo.test/");
		xmlhttp.send();

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
